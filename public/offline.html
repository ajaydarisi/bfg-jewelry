<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Offline - Bhagyalakshmi Future Gold</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-muted: #6b7280;
      --primary: #7a462e;
      --primary-hover: #6a3820;
      --btn-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --text: #f5f5f5;
        --text-muted: #9ca3af;
        --primary: #d99e84;
        --primary-hover: #c98f75;
        --btn-text: #0a0a0a;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .icon {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .icon svg {
      width: 64px;
      height: 64px;
    }

    .brand {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.025em;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .description {
      color: var(--text-muted);
      font-size: 0.9375rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--primary);
      color: var(--btn-text);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .retry-btn:hover {
      background-color: var(--primary-hover);
    }

    .retry-btn:active {
      transform: scale(0.98);
    }

    .retry-btn svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0" />
        <line x1="2" y1="2" x2="22" y2="22" stroke-linecap="round" stroke-width="1.5" />
      </svg>
    </div>
    <div class="brand">Bhagyalakshmi Future Gold</div>
    <h1>You're Offline</h1>
    <p class="description">
      It looks like you've lost your internet connection. Please check your network settings and try again.
    </p>
    <button class="retry-btn" id="retry-btn" onclick="tryReconnect()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.992 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182" />
      </svg>
      Try Again
    </button>
    <p class="description" id="still-offline" style="display:none;margin-top:1rem;color:var(--primary);">
      Still offline. Please check your connection.
    </p>
  </div>
  <script>
    function tryReconnect() {
      var btn = document.getElementById('retry-btn');
      var msg = document.getElementById('still-offline');
      btn.disabled = true;
      btn.style.opacity = '0.6';
      msg.style.display = 'none';

      fetch('https://bfg.darisi.in', { method: 'HEAD', mode: 'no-cors', cache: 'no-store' })
        .then(function () {
          window.location.href = 'https://bfg.darisi.in';
        })
        .catch(function () {
          msg.style.display = 'block';
          btn.disabled = false;
          btn.style.opacity = '1';
        });
    }
  </script>
</body>
</html>
